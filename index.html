<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <form action="" method="post" class="form-valid">
    <div class="group-valid">
      <label for="pseudo-input" id="pseudo-label" class="label-valid">Pseudo</label>
      <input type="text" name="pseudo-input" id="pseudo-input" class="input-valid">
    </div>
    <div class="group-valid">
      <label for="email-input" id="pseudo-label" class="label-valid">Email</label>
      <input type="email" name="email-input" id="email-input" class="input-valid">
    </div>
    <div class="group-valid">
      <label for="password-input-1" id="pseudo-label" class="label-valid">Password</label>
      <input type="password" name="password-input-1" id="password-input-1" class="input-valid">
    </div>
    <div class="group-valid">
      <label for="password-input-2" id="pseudo-label" class="label-valid">Password confirmation</label>
      <input type="password" name="password-input-2" id="password-input-2" class="input-valid">
    </div>
    <div class="group-valid mt-big">
      <button type="reset" id="btn-reset" class="btn-valid">Reset</button>
    </div>
    <div class="group-valid">
      <button type="submit" id="btn-submit" class="btn-valid">Validate</button>
    </div>
  </form>

  <script src="./index.js"></script>
</body>
</html>
